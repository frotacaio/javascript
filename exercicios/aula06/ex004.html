<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome é maiusculo é <strong>${nome.toUpperCase()} </strong><br>`)
        document.write(`Seu nome é minúsculo é <strong>${nome.toLowerCase()} </strong><br>`)
    </script>
</body>
</html>
